<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="buttons">
                <a href="add.html">
                    <button class="add">ADICIONAR <span class="plus">+</span></button>
                </a>
                <a href="remove.html">
                    <button class="remove">REMOVER <span class="minus">−</span></button>
                </a>
            </div>
            <div class="divider"></div>
            <div class="status-box">
                <div class="status-item">
                    <span class="status-indicator green"></span> TEMPERATURA
                </div>
                <div class="status-item">
                    <span class="status-indicator red"></span> MATURAÇÃO
                </div>
                <div class="status-item">
                    <span class="status-indicator yellow"></span> VALIDADE
                </div>
            </div>
        </div>
    </main>
    <footer class="status-bar">
        <div class="status-label">
            <span class="status-circle green"></span> ESTÁVEL
        </div>
        <div class="status-label">
            <span class="status-circle yellow"></span> ATENÇÃO
        </div>
        <div class="status-label">
            <span class="status-circle red"></span> CRÍTICO
        </div>
    </footer>
</body>
</html>
